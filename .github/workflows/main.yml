name: Cypress E2E & component on Chrome

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          component: true
          browser: chrome
          build: npm run build
          start: npm run start
          wait-on: "http://localhost:3000"